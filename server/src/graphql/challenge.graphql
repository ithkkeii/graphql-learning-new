type Challenge {
  id: ID!
  title: String!
  content: String!
  level: String!
  points: Int!
  category: Category!
  passedUser: [User!]!
}

type User {
  id: ID!
  username: String!
  password: String
  firstname: String!
  lastname: String!
  solvedChallenges: [Challenge!]!
  likedChallenges: [Challenge!]!
  totalPoints: Int!
}

type Category {
  id: ID!
  name: String!
  challenges: [Challenge!]!
}
